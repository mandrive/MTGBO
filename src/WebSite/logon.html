<form name="loginForm" ng-controller="LogonController" ng-submit="login(credentials)" novalidate class="form-signin" role="form">
  <input type="text" id="username" ng-model="credentials.username" class="form-control" placeholder="Username">
  <input type="password" id="password" ng-model="credentials.password" class="form-control" placeholder="Password">
  <input type="submit" value="Login"></input>
</form>
